<template name="VisConfig">
    <script>
        function updateVisOptions(obj) {
            elementIDs = window.visnetwork.getSelection()
            if ((elementIDs.nodes.length == 0)&&(elementIDs.edges.length == 0)){   //no selections, apply to all
                window.visnetwork.setOptions(obj)
                window.visnetwork.redraw()
            } else {
                if (obj.nodes) {  //we have node changes, apply to selected nodes
                    for (var nodeID of elementIDs.nodes){
                        nds = window.visnetwork.nodesHandler.body.data.nodes.getDataSet()
                        update = obj.nodes
                        incomingUpdate = JSON.parse(JSON.stringify(update))
                        if (incomingUpdate.color && incomingUpdate.color.hover){
                            node = nds.get(nodeID)
                            if(node.color && node.color.hover){
                                update.color.hover = _.extend(incomingUpdate.color.hover, node.color.hover)
                            }
                            update.color = _.extend((node.color ? node.color : {}), update.color)
                        }
                        if (incomingUpdate.color && incomingUpdate.color.highlight){
                            node = nds.get(nodeID)
                            if(node.color && node.color.highlight){
                                update.color.highlight = _.extend(incomingUpdate.color.highlight, node.color.highlight)
                            }
                            update.color = _.extend((node.color ? node.color : {}), update.color)
                        }
                        if (incomingUpdate.color && (incomingUpdate.color.border || incomingUpdate.color.background)){
                            node = nds.get(nodeID)
                            update.color = _.extend((node.color ? node.color : {}), update.color)
                        }
                        update.id = nodeID
                        nds.update(update)
                        window.visnetwork.redraw()
                    }
                }
                if (obj.edges) {  //we have edges changes, apply to selected edges
                    for (var edgeID of elementIDs.edges){
                        eds = window.visnetwork.edgesHandler.body.data.edges.getDataSet()
                        update = obj.edges
                        if (update.color){
                            edge = eds.get(edgeID)
                            update.color = _.extend(update.color, edge.color)
                        }
                        update.id = edgeID
                        eds.update(update)
                        window.visnetwork.redraw()
                    }
                }
            }

        }
    </script>
