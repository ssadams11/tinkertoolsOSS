<template name="Home">
    <div class="container">
        {{#if userLoggedIn}}
            {{#if isAdmin}}
                {{> AdminTools}}
            {{else}}
                {{> LoginAndServerAndGraphSelectors}}
                {{#if graphSelected}}
                    {{> ScriptSelectorAndEditor}}
                {{/if}}
                {{#if scriptSelected}}
                    {{> RunScriptButton}}
                    {{#if scriptResult}}
                        {{> ScriptResults}}
                    {{/if}}
                    {{> DrawGraphButton}}

                    {{#if graphToShow}}
                        {{#if drawingGraph}}
                            {{> ResultsVis}}
                            {{/if}}
                    {{/if}}
                {{/if}}
            {{/if}}
        {{else}}
            {{> LoginAndServerAndGraphSelectors}}
        {{/if}}
    </div>
</template>
