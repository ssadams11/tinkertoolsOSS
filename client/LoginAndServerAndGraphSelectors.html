<template name="LoginAndServerAndGraphSelectors">
    <div class="row">
        {{> TopRow}}
        </div>
    <div class="row">
        <div class="col-sm-2">
            <a href="/">
                    <img src="tinkertools-logo.png" height="80px" class="logo"/>
            </a>
            <p>Version 3.1.7</p>
            </div>
        <div class="col-sm-10">
            {{#if userLoggedIn}}
                <fieldset >
                    <legend>
                        Graph Servers
                    </legend>
                    <div class="row graphServer">
                        <div class="col-sm-9">
                            <label for="serverSelector">Server:</label>
                            <select id="serverSelector" data-placeholder="Select or Add a Server URL...">
                                <option value="">Select a server</option>
                                {{#each serverURLs}}
                                    <option value="{{serverURL}}">{{serverURL}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-sm-3">
                            {{> ServerButtons}}

                        </div>
                    </div>

                </fieldset>
            {{else}}
                <h1>Welcome to Tinkertools 3.0</h1>
                <h2><em>Even more graphie goodness!!</em></h2>
                <img class="splash-graphic" src="tinkertools-splash.png" />
            {{/if}}
    </div>
    </div>

</template>
