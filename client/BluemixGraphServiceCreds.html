<template name="BluemixGraphServiceCreds">
    <div class="container">
        <div class="row">
            Your name for the graph
            <input  type="text" id="newGraphName" class="bluemix-creds"/>
        </div>
        <div class="row">
            Graph API
            <input  type="text" id="bluemixGraphAPI" class="bluemix-creds"/>
        </div>
        <div class="row">
            Username
            <input  type="text" id="bluemixUsername" class="bluemix-creds"/>
        </div>
        <div class="row">
            Password
            <input  type="text" id="bluemixPassword" class="bluemix-creds"/>
        </div>
    </div>
</template>
